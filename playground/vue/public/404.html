<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Permask Playground</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var segmentCount = 0;
    var locationWithoutPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var redirectUrl = locationWithoutPath + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
      (l.hash ? '&h=' + l.hash.slice(1) : '');
    window.location.replace(redirectUrl);
  </script>
</head>
<body>

</body>
</html>
